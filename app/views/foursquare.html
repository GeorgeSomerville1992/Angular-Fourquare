<div class="jumbotron">
  <h1>foursquare Stuff</h1>
</div>

<div class="row marketing">
  <div class="col-md-6" ng-controller="attractionCtrl">
    <ul class="list-group" ng-repeat="location in savedLocations">
      <li>
        <h4>{{location.attractionType}}</h4> 
      </li>
      <li>
        <h4>{{location.city}}</h4> 
      </li>
    </ul>
    <form name="reviewform" ng-controller="FoursquareCtrl" ng-submit="submitRequest(location)"> 
      <input type="text" ng-model="attractionType" placeholder="chooseAttraction"></input>
      <input type="text" ng-model="city" placeholder="chooseCity"></input>
      <input type="submit" value="Submit"></input>
    </form>
  </div>
</div>
